<div class="notifications position-fixed top-0 end-0 p-3" style="z-index: 11000;">
  <div class="toast-container">
    <div *ngFor="let n of notifications$ | async; trackBy: trackById" class="toast show mb-2" [ngClass]="n.type">
      <div class="toast-header">
        <strong class="me-auto">{{ n.title || (n.type | titlecase) }}</strong>
        <button type="button" class="btn-close" aria-label="Close" (click)="dismiss(n.id)"></button>
      </div>
      <div class="toast-body">
        <div class="mb-2">{{ n.message }}</div>
        <div *ngIf="n.actions?.length" class="d-flex gap-2">
          <button *ngFor="let a of n.actions" class="btn btn-sm" [ngClass]="{
              'btn-outline-secondary': a.style === 'secondary',
              'btn-outline-danger': a.style === 'danger',
              'btn-outline-primary': !a.style || a.style === 'primary'
            }" (click)="a.action()">{{ a.label }}</button>
        </div>
      </div>
    </div>
  </div>
</div>
