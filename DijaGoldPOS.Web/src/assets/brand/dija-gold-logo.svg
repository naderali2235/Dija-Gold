<svg width="120" height="60" viewBox="0 0 120 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gold gradient definition -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C2C2C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1A1A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="30" cy="30" r="25" fill="url(#darkGradient)" stroke="url(#goldGradient)" stroke-width="2"/>
  
  <!-- Diamond/Gem shape in center -->
  <polygon points="30,15 40,25 30,35 20,25" fill="url(#goldGradient)" stroke="#FFF" stroke-width="1"/>
  
  <!-- Inner diamond detail -->
  <polygon points="30,20 35,25 30,30 25,25" fill="#FFF" opacity="0.3"/>
  
  <!-- Company name -->
  <text x="65" y="25" font-family="serif" font-size="16" font-weight="bold" fill="url(#goldGradient)">DIJA</text>
  <text x="65" y="42" font-family="serif" font-size="14" font-weight="normal" fill="url(#darkGradient)">GOLD</text>
  
  <!-- Decorative elements -->
  <circle cx="15" cy="15" r="2" fill="url(#goldGradient)" opacity="0.6"/>
  <circle cx="45" cy="15" r="1.5" fill="url(#goldGradient)" opacity="0.4"/>
  <circle cx="15" cy="45" r="1.5" fill="url(#goldGradient)" opacity="0.4"/>
  <circle cx="45" cy="45" r="2" fill="url(#goldGradient)" opacity="0.6"/>
</svg>